<div
  *ngFor="let participant of participants; trackBy: trackById"
  class="flex items-center space-x-4 py-3 px-4 ring-1 ring-gray-200 bg-white cursor-pointer"
>
  <img
    class="h-10 w-10 rounded-full object-cover"
    [src]="'https://i.pravatar.cc/300?u=' + participant.id"
    [alt]="participant.name"
  />
  <div>
    <p class="text-sm font-semibold text-gray-900">{{ participant.name }}</p>
    <p class="text-sm text-gray-500">{{ participant.name }}</p>
  </div>
</div>
