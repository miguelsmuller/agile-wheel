<div class="bg-gray-50 rounded-xl p-4 flex flex-col ring-1 ring-gray-900/10">
  <h2 class="mb-2 text-lg font-semibold text-gray-900">{{ evaluationGroup.key }}</h2>

  <ul class="space-y-1 flex-1">
    <li *ngFor="let label of evaluationGroup.value" class="flex items-center justify-between">
      <span class="text-sm">{{ label }}</span>
      <mat-slider
      [min]="0"
      [max]="5"
      discrete>
        <input matSliderThumb >
      </mat-slider>
    </li>
  </ul>

</div>
