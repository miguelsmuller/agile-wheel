<!-- Container que ocupa exatamente a tela inteira -->
<div class="h-screen bg-gray-50 px-4 py-6 overflow-hidden">
  <div class="flex h-full w-full max-w-7xl mx-auto gap-6">

    <!-- Left Column -->
    <div class="w-full max-w-xs flex flex-col rounded-lg bg-white p-0 ring-1 ring-gray-900/10">

      <!-- Header -->
      <div class="px-6 pt-5">
        <h3 class="text-lg font-semibold mb-3">
          Participantes
        </h3>
      </div>

      <!-- Content - Participante List -->
      <div class="flex-1 min-h-0 overflow-y-auto">
        <app-list-participants [participants]="participants"/>
      </div>

      <!-- Footer -->
      <div class="p-6">
        <button
          mat-flat-button
          color="primary"
          class="w-full"
          (click)="submit()"
          [disabled]="isSubmitting">
          {{ isSubmitting ? 'Enviando...' : 'Enviar Respostas' }}
        </button>
      </div>
    </div>

    <!-- Right Column -->
    <div class="w-full flex-1 rounded-lg bg-white p-6 ring-1 ring-gray-900/10 overflow-y-auto">
      <h2 class="mb-8 text-center text-2xl font-bold tracking-tight text-gray-900">
        Agile Wheel - Distribuir Pontos
      </h2>

      <app-evaluation-wrapper [dimensions]="dimensions" />
    </div>
  </div>
</div>
